<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 변수란 값을 담는 박스
    let a = 2
    let b = 3
    console.log(a + b)  // 5

    // 문자는 따옴표로 감싸줘야함
    let c = '사과'
    let d = '귤'
    console.log(c + d)  // 사과 + 귤

    let e = ['사과', '수박', '딸기', '감']  // [] 안에 있는 것이 요소
    console.log(e)      // ['사과', '수박', '딸기', '감']
    console.log(e[1])   // 수박
    console.log(e[0])   // 사과  -> 프로그래밍 언어는 보통 0부터 셈
    console.log(e.length)   // 4 배열의 길이 구하기

    let f = {'name': '영수', 'age': 27}   // 객체(Object) -> 키(key) 밸류(value) 값의 묶음
    console.log(f)      // {name: '영수', age: 27}
    console.log(f['name'])    // 영수

    // 배열과 객체 조합
    let g = [
      {'name': '영수', 'age': 27},
      {'name': '철수', 'age': 15},
      {'name': '영희', 'age': 20}
    ]
    console.log(g)
    // [{…}, {…}, {…}]   -> 배열
    // 0 -> {'name': '영수', 'age': 27}
    // 1 -> {'name': '철수', 'age': 15}
    // 2 -> {'name': '영희', 'age': 20}
    console.log(g[0]['name'])   // 영수
  </script>
</head>
<body>
  
</body>
</html>
